<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Algorithm 152</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="content">
        <header>
            <nav>
                <div class="leftnav">
                    <a href="index.html">Inicio</a>
                    <a href="free_articles.html">Publicaciones</a>
                </div>
                <div class="centernav">
                    <a id="logo_link" href="index.html">
                        <img class="logo" src="images/logo.png" alt="algorithm 152 logo">
                    </a>
                </div>
                <div class="rightnav">
                    <a href="faq.html">FAQ</a>
                    <a href="contactus.html">Comentar</a>
                </div>
            </nav>
            <div class="rectangle"></div>
        </header>
        <main>
            <div class="contactform">
                <div id="feedback"></div>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Contact Us Info</legend>
                        <div class="form-input">
                            <label for="fullName">Full Name:</label>
                            <input type="text" name="user_name" id="fullName">
                        </div>
                        <div class="form-input">
                            <label for="email">e-Mail:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-text">
                            <label for="message">Message:</label>
                            <textarea name="body" id="message" cols="30" rows="10"></textarea>
                        </div>
                    </fieldset>
                    <button type="submit">Send Request</button>
                </form>
            </div>
        </main>
        <footer>
            <img class="logo" src="images/logo.png" alt="algorithm 152 logo" width="150" height="150">
            <h3>Algorithm 152 &copy; 2022 - Valencia Juan</h3>
            <h3><a class="site_plan" href="site-plan.html" target="_blank">Site Plan</a></h3>
            <div class="social">
                <a href="https://youtube.com" target="_blank">
                    <img class="social-media" src="images/youtube.png" alt="youtube icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img class="social-media" src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://github.com/" target="_blank">
                    <img class="social-media" src="images/github.png" alt="github icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
